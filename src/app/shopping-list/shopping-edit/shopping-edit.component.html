<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-8 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-success" type="button" (click)="onAddItem()" style="cursor: pointer">Add</button>
                    <button class="btn btn-danger" type="button" style="cursor: pointer">Delete</button>
                    <button class="btn btn-primary" type="button" style="cursor: pointer">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
